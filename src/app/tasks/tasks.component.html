<div class="mat-display-3">To-do List</div>
<mat-card class="card">
  <mat-form-field class="input-field">
    <mat-label>O que precisa ser feito?</mat-label>
    <input matInput class="todo-input" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </mat-form-field>
</mat-card>

<!-- <mat-card class="cards"> -->
  <div class="content" *ngIf="todos.length > 0">
    <p class="todo-list">
      <mat-card class="new-card" *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <!-- <input type="hidden" class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete"> -->
          <label class="label-todo" >{{todo.title}}</label>
            <button mat-mini-fab color="primary" (click)="removeTodo(todo)" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          <!-- <button class="destroy" (click)="removeTodo(todo)"></button> -->
        </div>
      </mat-card>
    </p>
  </div>
<!-- </mat-card> -->
